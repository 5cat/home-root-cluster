---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 1m
    install:
        crds: Skip
    chart:
        spec:
            chart: cert-manager
            version: v1.11.0
            sourceRef:
                kind: HelmRepository
                name: jetstack
            interval: 1m
    values:
        installCRDs: false
